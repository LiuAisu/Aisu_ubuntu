<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax登录页面</title>
    <script src="/static/js/jquery-1.8.3.min.js"></script>
    <script>
        $(function(){
            $('#btnLogin').click(function(){
                // 1. 获取用户名和密码
                username = $('#username').val()
                password = $('#password').val()
                // 2. 发起post ajax请求 /login_ajax_cheak，携带用户名和密码
                $.ajax({
                    'url':'/login_ajax_cheak/',
                    'type':'post',
                    'data':{'username':username, 'password':password},
                    'dataType':'json',
                }).success(function (data) {
                    // 登录成功 返回{'res':1}
                    // 登录失败 返回{'res':0}
                    if(data.res == 0){
                        $('#errmsg').show().html('用户名或密码错误')
                    }
                    else{
                        // 跳转到首页
                        location.href = '/index/'
                    }
                })
            })
        })
    </script>
    <style>
        #errmsg{
        display:none;
        color:red;
        }
    </style>
</head>
<body>
<!--POST:提交的参数在请求头中
GET:提交的参数在url中
数据安全性较高时  使用POST方式
-->
<div>
    {% csrf_token %}
    用户名：<input type="text" id="username"><br/>
    密码：<input type="text" id="password"><br/>
    <input type="button"  id="btnLogin" value="登录">
</div>
</body>
</html>
