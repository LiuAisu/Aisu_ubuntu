<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板标签</title>
    <style>
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .yellow {
            background-color: yellow;
        }
        .greed {
            background-color: green;
        }
    </style>
</head>
<body>
<ul>
    {%  for book in my_book %}
    {% if book.id <= 2%}
    <li class="red">{{ forloop.counter }}----{{ book.btitle }}</li>
    {% elif book.id <= 5%}
    <li class="yellow">{{ forloop.counter }}----{{ book.btitle }}</li>
    {% else %}
    <li class="blue">{{ forloop.counter }}----{{ book.btitle }}</li>
    {% endif %}
    {% endfor %}
</ul>
</body>
</html>
